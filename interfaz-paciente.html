<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/interfaz-paciente.css" />
    <script src="js/interfaz-paciente.js" defer></script>
    <!-- Cargamos nuestras fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js%22%3E" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>TEConsultas</title>
  </head>
  <body>
    <div class="background-patient">
      <header>
        <div class="menu flex">
        <div class="menu-items flex">
          <a href="index.html"><img src="./recursos/img/logo.png" alt="logo"></a>       
          <nav>
              <a href="index.html">Inicio</a>
              <a href="login.html">Cerrar sesion</a>
          </nav>
      </div>
    </div>
      </header>
      <main>
        <div class="container-patient flex row">
          <div class="container-patient__left flex column centerX centerY">
            <div
              class="container-patient__left__text flex column centerX centerY"
            >
              <img
                src="/recursos/img/yisus.jpg"
                alt=""
                srcset=""
                class="imgRedonda"
              />
              <h5 class="container-patient__left__title">Jesús López</h5>
              <span>jesuslopez19@gmail.com</span>
            </div>
            <div class="container-patient__left__iconos flex column centerX centerY">
              <div id="img_doctor">
                <img src="/recursos/img/doctor 1.png" alt="" />
              </div>
              <div id="img_mensajes">
                <img src="/recursos/img/burbuja-dialogo.png" alt="" />
              </div>
              <div id="img_calendario">
                <img src="/recursos/img/calendario.png" alt="" />
              </div>
              <div id="img_cuenta">
                <img src="/recursos/img/cuenta.png" alt="" />
              </div>
            </div>
          </div>

          <div class="container-patient__rigth flex column centerX">
            <div id="configuracion_cuenta">
              <h2 >Configuracion de la cuenta</h2>

              <form class="form-paciente flex row" id="form_cuenta">
              <div class="labels flex column centerX">
                <span>User_ID</span>
                <span>Nombre</span>
                <span>Correo</span>
                <span>Contraseña</span>
                <span>Dirección</span>
                <span>Fecha de Nacimiento</span>
                <span>Sexo</span>
                <span>Discapacidades</span>
                <span>Tipo de sangre</span>
                <span>Subir foto del perfil</span>
              </div>

              <div class="inputs flex column centerX">
                <input type="text" placeholder="1" readonly="true"/>
                <input type="text" placeholder="Jesús López" readonly="true"/>
                <input type="text" name="correo" id="correo" placeholder="jesuslopez19@gmail.com" readonly="true"/>
                <input type="password" name="password" id="password" placeholder="********" readonly="true"/>
                <input type="text" name="direccion" id="direccion" placeholder="Col. Centro #345,  Gomez Palacio" readonly="true"/>
                <input type="date" name="fecha" id="fecha" value="1999-10-24" min="1900-01-01" max="2022-01-01" readonly="true"/>
                <input type="text" name="sexo" id="direccion" placeholder="Masculino" readonly="true"/>
                <input type="text" name="discapacidades" id="discapacidades" placeholder="Ninguna" readonly="true"/>
                <input type="text" name="tipo_sangre" id="tipo_sangre" placeholder="B+" readonly="true"/>
                <input type="file" name="foto" id="foto" />
              </div>
            </form>

            </div>
          </div>
        </div>
      </main>
    </div>
    
  </body>
</html>
