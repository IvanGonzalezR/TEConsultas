<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
</head>
<body>
    <style>
        #paypal-button-container{
            width: 350px;
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=AcuQrLYCalxozsBUUCn6EzL5EMvb08wrLHF9jTMoS9AE-eWY9QpCrnQvhNzXhnEC0rlx7VtV9wtSY2hJ&currency=MXN"></script>
    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({
          style:{
              color: 'blue',
              shape: 'pill',
              label: 'pay'
          },
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '100'
              }
            }]
          });
        },
        onCancel: function(data){
            alert("Pago cancelado");
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(function(orderData) {
            let nombre = "DannyCrack";
            alert("Gracias por tu compra " + nombre + "!");
          });
        }
      }).render('#paypal-button-container');
    </script>
</body>
</html>
