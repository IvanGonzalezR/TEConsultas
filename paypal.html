<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal - TEConsultas</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/paypal.css" />
    <!-- Cargamos nuestras fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container_main">
        <div class="container_paypal">
            <p class="titulo">TEConsultas, S.A. de C.V.</p>

            <div class="header_paypal flex">
                <img src="/recursos/img/paypal.svg" alt="paypal">
                <div class="info_precio flex">
                    <img src="/recursos/img/carro-de-la-carretilla.png" alt="logo_carrito">
                    <p><span id="precio">150,00</span> MXN</p>
                </div>
            </div>

            <div class="nombre_personal">
                <p>Hola, Juan Alfaro.</p>
            </div>


            <div class="main_paypal">
                <p>Añadir tarjeta</p>
                <form action="" class="form_paypal flex">
                    <div class="info_personal flex">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                    </div>

                    <select name="tipo_tarjeta" id="tipo_tarjeta">
                        <option value="selecionar">Seleccionar tipo de tarjeta</option>
                        <option value="visa">Visa</option>
                        <option value="master_card">MasterCard</option>
                        <option value="american_express">AmericanExpress</option>
                    </select>

                    <input type="text" name="numero_tarjeta" id="numero_tarjeta" placeholder="Número de tarjeta" required>

                    <div class="validacion_tarjeta flex">
                        <input type="text" name="fecha_venc" id="fecha_venc" placeholder="Fecha de vencimiento" required>
                        <input type="text" name="csv" id="csv" placeholder="CSV" required>
                    </div>

                    <input type="submit" value="Continuar">

                </form>
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
