<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEConsultas</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/registros.css" />
    <link rel="stylesheet" href="css/components.css">
    <!-- Cargamos nuestras fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">

        <div class="menu flex">
            <div class="menu-items flex">
                <img src="./recursos/img/logo.png" alt="logo">
                <nav>
                    <a href="">Inicio</a>
                    <a href="">Crear cuenta</a>
                    <a href="">Iniciar sesion</a>
                </nav>
            </div>
        </div>

        <main>
            <div class="main-container">
                <div class="main-items grid">
                    <h1>Crea tu cuenta</h1>
                    <p>Selecciona que tipo de usuario eres</p>
                    <div class="btnsTipoUser flex centerX centerY">
                        <div class="btnUser flex">
                            <p>paciente</p>
                        </div>
                        <div class="btnUser flex">
                            <p>doctor</p>
                        </div>
                    </div>
                    <div class="inputs grid">
                        <input type="text" placeholder="NOMBRE" name="Nombre" id="nombre">
                        <input type="email" placeholder="CORREO" name="Correo" id="correo">
                        <input type="password" placeholder="CONTRASEÑA" name="Contraseña" id="contrasena">
                        <input type="password" placeholder="CONFIRMAR CONTRASEÑA" name="ConContrasena" id="ccontrasena">
                    </div>
                    <div class="btnCreateAcc flex">
                        <p>crear cuenta</p>
                    </div>
                </div>
                
            </div>
        </main>

        <div class="background">
            <img src="./recursos/img/FondoRegistro.jpg" alt="fondo">
        </div>

    </div>
    
</body>
</html>
